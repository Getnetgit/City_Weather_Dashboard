    <body >
        <div class="row ">
            <div class="col-12 col-sm-12">
                <header class="">
                    <h1>City Weather Dashboard</h1>
                </header>
            </div>
        </div> 

        <div class="row  container-fluid me-0 pe-0">
            <div class="col-12 col-sm-3 watherSearch ">
                <form class="d-grid gap-2 mb-3 searchForm">
            
                    <label  class="form-label">Search For City</label>
                    <input type="text" class="form-control form-input" id="CityInput" aria-describedby="emailHelp">
                    <button class="btn btn-primary searchForm" id="searchButton" type="button">Search</button>
                </form>
                <div class="search_history d-grid gap-2 mb-3">
            <!-- history buttons will be created here with javascript -->
                </div>
            </div>
            <div class="container-fluid  col-12 col-sm-9 weatherDisplay p-3 me-0">
                <!--  elements will be created here with javascript-->
            </div>
        </div>
       <script src="./asset/script.js"></script>
